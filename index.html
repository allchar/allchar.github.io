<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dark Clicker</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

.click-button {
    width: 200px;
    height: 200px;
    background-color: transparent;
    border: 4px solid #fff;
    border-radius: 10px; /* Закруглили уголки */
    cursor: pointer;
    animation: glow 1.5s infinite alternate;
    transition: transform 0.1s linear;
}

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 5px #fff);
            }
            50% {
                filter: drop-shadow(0 0 15px #fff);
            }
        }

        .money-container {
            font-size: 2rem;
            margin-top: 20px;
        }

.reset-btn {
    background-color: transparent;
    color: #fff;
    border: 2px solid #fff;
    padding: 10px 20px;
    border-radius: 10px; /* Сделаем углы немного округлыми */
    cursor: pointer;
    margin-top: 20px;
    transition: transform 0.1s linear;
}

.reset-btn:hover {
    transform: scale(1.05);
}
    </style>
</head>
<body>

<div class="container">
    <button class="click-button" onclick="clickHandler()"></button>
    <div class="money-container">
        Coins: <span id="totalMoney">0</span>
    </div>
    <button class="reset-btn" onclick="resetGame()">Reset.</button>
</div>

<script>
    // Получаем данные из хранилища или устанавливаем начальные значения
    let totalMoney = parseInt(localStorage.getItem('totalMoney')) || 0;
    document.getElementById('totalMoney').textContent = totalMoney.toString();

    // Логика клика
    function clickHandler() {
        totalMoney += 1; // Заработано 1 монету за клик
        document.getElementById('totalMoney').textContent = totalMoney.toString();
        saveMoney(); // Сохраняем деньги в хранилище
    }

    // Сохранение данных в localStorage
    function saveMoney() {
        localStorage.setItem('totalMoney', totalMoney);
    }

    // Сброс всех данных
    function resetGame() {
        totalMoney = 0;
        document.getElementById('totalMoney').textContent = totalMoney.toString();
        localStorage.removeItem('totalMoney'); // Удаляем сохранение
    }
</script>

</body>
</html>
